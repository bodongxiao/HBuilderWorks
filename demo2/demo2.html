<meta charset="utf-8" />
<head>
	<h2>请填写个人信息</h2>
</head>
<body>
	<fieldset style="width: 500px;">
		<legend style="color: red;">基本信息</legend>
	<form>
	姓名&nbsp<input type="text" name="name1" placeholder="请输入姓名" id="formdemo" required />*</br>
	年龄&nbsp<input type="number" style="width:50px" name="age1" min="0" step="1" value="20" id="formdemo" required />
	</form>
	</fieldset>
</br>
	<fieldset style="width: 500px;">
		<legend style="color: red;">你想在哪里收到文件？</legend>
		<form>
	邮箱&nbsp<input type="text" list="emails" name="email1" placeholder="请输入邮箱" results required id="formdemo" />*
		<datalist id="emails">
			<option>1@qq.com</option>
			<option>1@163.com</option>
			<option>1@sina.com</option>
			<option>1@sohu.com</option>
			<option>1@vipqq.com</option>
			<option>12@qq.com</option>
			<option>12@163.com</option>
			<option>12@sina.com</option>
			<option>12@sohu.com</option>
			<option>12@vipqq.com</option>
			<option>123@qq.com</option>
			<option>123@163.com</option>
			<option>123@sina.com</option>
			<option>123@sohu.com</option>
			<option>123@vipqq.com</option>
		</datalist>
		</form>
	</fieldset>
	<fieldset style="width: 500px;">
		<legend style="red">收入情况</legend>
		<form>
	月收入&nbsp<input type="number" name="money" min="0" value="20000" step="1000" id="formdemo" /></br>
	银行卡&nbsp<input type="number" name="card1" id="formdemo" required />&nbsp有效期<input type="date" />
		</form>
	</fieldset>
</br>
	<fieldset style="width: 500px;">
		<legend style="color: red;">选取提交文件</legend>
		<form>
	文件&nbsp<input type="file" name="file1" id="formdemo" />
		</form>
	</fieldset>
</br>
	<input type="submit" id="formdemo" />
	
</body>
